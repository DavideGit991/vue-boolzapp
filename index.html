<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>

<!-- container a tutta pagina -->
      <div class="container-fluid">
        <div class="box-green-back"></div>

<!-- container che contiene la struttura della pagina -------------------------------->
        <div class="container justify-content-center">

<!-- contenitore delle due sezioni --------------------------------------------------->
          <div id="app" class="row totale ">
<!-- sezione di sx (chat con vari utenti) -------------------------------------------->
            <section  class="col-4 left">

              <!-- 1 riga sx utente -->
              <div class=" row  box-user">
                <div class="left">
                  <a href="#"><img  src="img/avatar_1.jpg" alt=""></a>
                </div>
                <div class="center">
                  <h4>Carlo</h4>
                </div>
                <div class="right">
                  <a href="#"><i class="fas fa-circle-notch"></i></a>
                  <a href="#"><i class="fas fa-comment-alt"></i></a>
                  <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </div>
              </div>

              <!-- 2 riga sx notifiche  -->
              <div class=" row  box-notifiche">
                <div class="left">
                  <i class="fas fa-bell-slash bell-icon"></i>
                </div>
                <div class="right">
                  <span>Ricevi notifiche di nuovi messaggi</span>
                  <a href="#"><h6>Attiva notifiche</h6></a>
                </div>
              </div>

              <!-- 3 riga sx ricerca chat -->
              <div class="row box-input ">
                  <div>
                    <i class="fas fa-search"></i>
                  </div>
                  <input placeholder="Cerca o inizia una nuova chat" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>

              <!-- 4 riga sx chat user box -->
              <div  class="row box-message-all ">
                <!-- chat aperta -->
                <div  v-for="(item,i,array) in chat" @click="openThis(item,i)" class="box-message">
                  <div class="left ">
                    <img :src="item.linkImgUtente" alt="">
                  </div>
                  <div class="center ">
                    <h5>{{item.nomeUtente}}</h5>
                    <h6>{{item.lastMsgReceived}}</h6>
                  </div>
                  <div class="right">
                    <h6>{{item.dateLastMsgReceived}}</h6>
                  </div>
                </div>

              </div>
            </section>

<!--sezione di dx (chat attiva)  ----------------------------------------------------->
            <section class="col right">

                <!-- 1 riga dx utente -->
                <div v-for="item in chatActive" class=" row active-user">
                  <div class="left">
                    <img :src="item.linkImgUtente" alt="">
                  </div>
                  <div class="center">
                    <h4>{{item.nomeUtente}}</h4>
                    <h6>{{item.dataAccess}}</h6>
                  </div>
                  <div class="right">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-paperclip"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                  </div>
                </div>

                <!-- 2 riga dx utente -->
                <div class=" row active-chat">
                  <div class="send-msg">
                    <div class="box-msg-send">
                      <div class="msg">
                        <h5>messaggio spedito</h5>
                      </div>
                      <div class="data-send">
                        <h6>data msg inviato</h6>
                      </div>
                    </div>
                  </div>
                  <div class="received-msg">
                    <div class="box-msg-received">
                      <div class="msg">
                        <h5>messaggio ricevuto</h5>
                      </div>
                      <div class="data-received">
                        <h6>data di ricezione msg</h6>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- 3 riga dx utente -->
                <div class=" row search">
                  <div class="left">
                    <a href="#"> <i class="far fa-smile"></i> </a>
                  </div>
                  <div class="center">
                    <input placeholder="inserisci un messaggio da inviare" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="right">
                    <a href="#"><i class="fas fa-microphone"></i></a>
                  </div>
                </div>
            </section>
          </div>
        </div>
      </div>
    </main>


    <script type="text/javascript"src="js/script.js"></script>
  </body>
</html>
