<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>

      <!-- container a tutta pagina -->
      <div class="container-fluid">

        <!-- container che contiene la struttura della pagina -->
        <div class="container justify-content-center">
          <div class="row totale ">

<!-- colonna di sx -->
            <section class="col-4 left">

              <!-- 1 riga sx utente -->
              <div class=" row  box-user">
                <div class="left">
                  <a href="#"><img src="img/avatar_1.jpg" alt=""></a>
                </div>
                <div class="center">
                  <span>Nome utente</span>
                </div>
                <div class="right">
                  <a href="#"><i class="fas fa-comment-alt"></i></a>
                  <a href="#"><i class="fas fa-comment-alt"></i></a>
                  <a href="#"><i class="fas fa-comment-alt"></i></a>
                </div>
              </div>

              <!-- 2 riga sx notifiche  -->
              <div class=" row  box-notifiche">
                <div class="left">
                  <i class="fas fa-bell-slash bell-icon"></i>
                </div>
                <div class="right">
                  <span>Ricevi notifiche di nuovi messaggi</span>
                  <a href="#"><h6>Atiiva notifiche</h6></a>
                </div>
              </div>

              <!-- 3 riga sx ricerca chat -->
              <div class="row ">
                <div class="col box-input ">
                  <span> <i class="fas fa-search"></i></span>
                  <input placeholder="" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                </div>

              <!-- 4 riga sx chat user box -->
              <div class="row box-message ">

                <!-- chat aperta -->
                <div class="row box-message-user ">
                  <div class="col-2 box-img-user">
                    <img src="img/avatar_1.jpg" alt="">
                  </div>
                  <div class="col box-user-message ">
                    <span>Nome utente</span>
                    <span>message</span>
                  </div>
                  <div class="col-3 box-data">
                    <span>data odierna</span>
                  </div>
                </div>
                <!-- chat aperta -->
                <div class="row box-message-user ">
                  <div class="col-2 box-img-user">
                    <img src="img/avatar_1.jpg" alt="">
                  </div>
                  <div class="col box-user-message ">
                    <span>Nome utente</span>
                    <span>message</span>
                  </div>
                  <div class="col-3 box-data">
                    <span>data odierna</span>
                  </div>
                </div>
                <!-- chat aperta -->
                <div class="row box-message-user ">
                  <div class="col-2 box-img-user">
                    <img src="img/avatar_1.jpg" alt="">
                  </div>
                  <div class="col box-user-message ">
                    <span>Nome utente</span>
                    <span>message</span>
                  </div>
                  <div class="col-3 box-data">
                    <span>data odierna</span>
                  </div>
                </div>

              </div>
            </section>

<!--colonna di dx  -->
            <section class="col right">

                <!-- 1 riga dx utente -->
                <div class=" row active-user">
                  <div class="left">
                    <img src="img\avatar_1.jpg" alt="">
                  </div>
                  <div class="center">
                    <span>Nome utente</span>
                    <span> ultimo accesso.....</span>
                  </div>
                  <div class="right">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-paperclip"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                  </div>
                </div>

                <!-- 2 riga dx utente -->
                <div class=" row active-chat">
                  <div class="send-msg">
                    <div class="box-mesg-send">

                    </div>
                  </div>
                  <div class="received-msg">
                    <div class="box-mesg-received">

                    </div>
                  </div>
                </div>

                <!-- 3 riga dx utente -->
                <div class=" row search">
                  <div class="left">
                    <a href="#"> <i class="far fa-smile"></i> </a>
                  </div>
                  <div class="center">
                    <input placeholder="inserisci un messaggio da inviare" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="right">
                    <a href="#"><i class="fas fa-microphone"></i></a>
                  </div>
                </div>
            </section>

          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript"src="js/script.js">

    </script>
  </body>
</html>
